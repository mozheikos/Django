{% extends 'authnapp/base.html' %}
{% load static %}

{% block content %}

<form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ register_form.as_p }}
    <br>
    <input id="submit_registration" class="adminapp_button" type="submit" value="зарегистрироваться">
</form>


{% endblock %}
{% block js %}
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/register.js' %}"></script>
{% endblock js %}
