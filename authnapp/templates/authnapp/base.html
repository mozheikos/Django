{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
        {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}

</head>

<body>
    <div class="container">
        <div class="login">


            {% block content %}
            {% endblock content %}

        </div>
    </div>
    <div class="modal_bg">
        <div class="modal">
            <h2 class="modal_message"></h2>
            <a href="#" class="modal_link_ok adminapp_button"></a>
        </div>
    </div>
</body>
{% block js %}
{% endblock js %}

</html>
