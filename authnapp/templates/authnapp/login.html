{% extends 'authnapp/base.html' %}
{% load static %}

{% block content %}


<div class="h2 text-center head">
    Вход в систему
</div>
<form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
    {% if next_page %}
    <input type="hidden" name="next_page" value="{{ next_page }}">
    {% endif %}
    {% csrf_token %}
    {{ login_form.as_p }}
    <br>
    <input class="adminapp_button" type="submit" value="войти">
</form>
<a href="{% url 'auth:register' %}" class="adminapp_button" role="button">
    зарегистрироваться
</a>
<a href="{% url 'social:begin' 'github' %}?next=/" class="adminapp_button github_button" role="button">
    Вход через <i class="fa fa-github" aria-hidden="true"></i>
</a>

{% endblock content %}
