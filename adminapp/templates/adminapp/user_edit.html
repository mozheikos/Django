{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}

<div class="user_profile_container">
    <form class="form-horizontal" method="POST" action="{% url 'admin:user_update' user.pk %}"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <a class="adminapp_button" href="{% url 'admin:users' %}">Назад</a>
        <input class="adminapp_button" type="submit" value="сохранить">
    </form>
</div>

{% endblock content %}
