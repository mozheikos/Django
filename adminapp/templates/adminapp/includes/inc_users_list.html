{% load static %}

{% for user in users %}
<ul class="user_list {% if not user.is_active %}not_active{% endif %}">
    <li class="id">{{ user.id }}</li>
    <li class="avatar"><img src="{{ media_url }}{{user.avatar}}" alt="{{ user.username }}" class="user_avatar"></li>
    <li class="username"><a href="{% url 'admin:user_view' user.pk %}">{{ user.username }}</a></li>
    <li class="is_active"><span class="user_status">{{ user.is_active }}</span></li>
    <li class="is_staff"><span class="user_status">{{ user.is_staff }}</span></li>
    <li class="user_delete"><a href="" data-pk="{{user.pk}}" class="adminapp_button del_usr">
            {% if user.is_active %}Удалить{% else %}Восстановить{% endif %}</a>
    </li>
</ul>
{% endfor %}
