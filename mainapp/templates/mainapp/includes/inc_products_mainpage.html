{% load static %}

{% for product in products %}
<div class="block">
    <a href="{% url 'products:product' product.category.pk product.pk %}"><img class="product_img"
            src="{{ media_url }}{{product.image}}" alt="{{ product.short_desc }}">
        <div class="text">
            <img src="{% static 'img/icon-hover.png' %}" alt="{{ product.short_desc}}">
            <h4>{{ product.name }}</h4>
            <p>{{ product.description }}</p>
        </div>
    </a>
</div>
{% endfor %}
