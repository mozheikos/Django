{% load static %}

<div class="{% if not product_large.pk %}hide{% endif %}">
    <div class="details-products">
        <div class="details-slider">
            <div class="slider-product">
                <img src="{{media_url}}{{product_large.image}}">
            </div>
            <div class="slider-control">
                <div class="block">
                    <a href="#"><img src="{% static 'img/controll.jpg' %}" alt="">
                        <div class="text"></div>
                    </a>
                </div>
                <div class="block">
                    <a href="#"><img src="{% static 'img/controll1.jpg' %}" alt="">
                        <div class="text"></div>
                    </a>
                </div>
                <div class="block">
                    <a href="#"><img src="{% static 'img/controll2.jpg' %}" alt="">
                        <div class="text"></div>
                    </a>
                </div>
            </div>
        </div>

        <div class="description">
            <h3 class="big-bold">{{product_large.name}}</h3>
            <h3 class="red">{{product_large.description}}</h3>
            <p class="price"> {{product_large.price}} <span>руб</span></p>
            <a href="#" class="red-button">
                заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
            <div class="description-text">
                <p>Расположитесь комфортно.</p>
                <p>Отличное качество материалов
                    позволит вам это.</p>
                <p>Различные цвета</p>
                <p>высочайший уровень
                    эргономики и прочность.</p>
            </div>
        </div>
    </div>
</div>
